<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdChain - Decentralized Ad Network{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    
    <style>
         body {
        background-color: #121212;
        color: #e0e0e0;
    }
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .wallet-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .video-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
  <!-- Navigation -->
<nav class="navbar navbar-expand-lg" style="background-color: #1e1e1e;">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
       <a class="navbar-brand d-flex align-items-center p-2" href="{% url 'home' %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
        viewBox="0 0 24 24" fill="none" stroke="#80ff00" stroke-width="2" 
        stroke-linecap="round" stroke-linejoin="round" 
        class="lucide lucide-network me-2">
        <rect x="16" y="16" width="6" height="6" rx="1"></rect>
        <rect x="2" y="16" width="6" height="6" rx="1"></rect>
        <rect x="9" y="2" width="6" height="6" rx="1"></rect>
        <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"></path>
        <path d="M12 12V8"></path>
    </svg>
    <span class="fw-bold text-white">AdChain</span>
</a>

        <div class="d-flex align-items-center">
    {% if wallet_address %}
        <span class="text-success me-3 small">
            {{ wallet_address|slice:":6" }}...{{ wallet_address|slice:"-4:" }}
        </span>
    {% endif %}

    <button id="connectWallet" class="d-inline-flex align-items-center gap-2 btn border-0 px-3 py-2 text-success bg-transparent fw-bold rounded"
        style="transition: 0.3s; font-size: 0.9rem;"
        onmouseover="this.style.backgroundColor='rgba(128,255,0,0.1)'"
        onmouseout="this.style.backgroundColor='transparent'">
        
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in-icon lucide-log-in"><path d="m10 17 5-5-5-5"/><path d="M15 12H3"/><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/></svg>

        {% if wallet_address %}
            Connected
        {% else %}
            Connect Wallet
        {% endif %}
    </button>
</div>

    </div>
</nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- MetaMask Integration -->
    <script>
        let web3;
        let userAccount;

        // Initialize Web3
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                return true;
            }
            return false;
        }

        // Connect to MetaMask
        async function connectWallet() {
            if (await initWeb3()) {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts.length > 0) {
                        userAccount = accounts[0];
                        
                        // Send wallet address to Django
                        const response = await fetch('/connect_wallet/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                wallet_address: userAccount
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            window.location.href = data.redirect_url;
                        }
                    }
                } catch (error) {
                    console.error('Error connecting to MetaMask:', error);
                    alert('Error connecting to MetaMask. Please try again.');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask to use this application.');
            }
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const connectButton = document.getElementById('connectWallet');
            if (connectButton) {
                connectButton.addEventListener('click', connectWallet);
            }
        });

        // Listen for account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    // User disconnected
                    window.location.href = '/';
                } else {
                    // User switched accounts
                    location.reload();
                }
            });
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
